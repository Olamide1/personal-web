<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta property="og:description" content="Get in touch about collaborations, roles, or AI automation projects">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://lamide.net/contact.html">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Contact ‚Äî Lamide">
  <meta name="twitter:description" content="Get in touch about collaborations, roles, or AI automation projects">
  
  <link rel="icon" type="image/jpeg" href="/assets/img/icon.jpg">
  <link rel="apple-touch-icon" href="/assets/img/icon.jpg">
  <link rel="stylesheet" href="/assets/css/base.css">
</head>
<body>
  <div class="browser-bar">
    <button class="browser-bar__button" onclick="window.history.back()" aria-label="Back">‚Üê</button>
    <button class="browser-bar__button" onclick="window.history.forward()" aria-label="Forward">‚Üí</button>
    <div class="browser-bar__address">
      <span class="browser-bar__lock">üîí</span>
      <span>lamide.net/contact</span>
    </div>
  </div>

  <nav class="nav">
    <a href="/">Home</a>
    <a href="/about.html">About</a>
    <a href="/projects.html">Projects</a>
    <a href="/blog.html">Blog</a>
    <a href="/now.html">Now</a>
    <a href="/contact.html" class="active">Contact</a>
  </nav>

  <main id="main-content" class="container">
    <div style="margin-top: 2rem;">
      <div class="card">
        <h1>Contact</h1>
        <p style="margin-bottom: 2rem;">Interested in collaborations, roles, or just want to chat about AI automation and product work? Get in touch.</p>
        
        <form name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" action="/contact.html?success=true" class="form">
          <input type="hidden" name="form-name" value="contact">
          <p style="display: none;">
            <label>Don't fill this out if you're human: <input name="bot-field" /></label>
          </p>
          
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          
          <div class="form-group">
            <label for="topic">Topic</label>
            <select id="topic" name="topic" required>
              <option value="">Select a topic...</option>
              <option value="collaboration">Collaboration</option>
              <option value="role">Job Opportunity</option>
              <option value="project">Project Discussion</option>
              <option value="other">Other</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          
          <button type="submit" class="btn">Send Message</button>
        </form>
        
        <div id="form-success" style="display: none; margin-top: 2rem; padding: 1.5rem; background: var(--border); border-radius: var(--radius);">
          <p><strong>Thanks!</strong> Your message has been sent. I'll get back to you soon.</p>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer__links">
      <a href="https://github.com/olamide1" target="_blank" rel="noopener">GitHub</a>
      <a href="https://twitter.com/theakomolafe" target="_blank" rel="noopener">Twitter</a>
      <a href="https://linkedin.com/in/theakomolafe" target="_blank" rel="noopener">LinkedIn</a>
    </div>
    <div class="footer-stats">
      <span id="guest-counter"></span>
      <span id="load-time"></span>
    </div>
    <div>Made by Lamide 2025</div>
  </footer>
  

  <div id="starfield"></div>
  <script src="/assets/js/main.js"></script>
  
  <script>
    // Handle form submission success
    if (window.location.search.includes('success=true')) {
      document.getElementById('form-success').style.display = 'block';
      document.querySelector('form').style.display = 'none';
      window.history.replaceState({}, document.title, window.location.pathname);
    }
  </script>
</body>
</html>
